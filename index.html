<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>THE GIFT | Wedding Selection</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@600&family=Noto+Sans+JP:wght@400;500;700&family=Shippori+Mincho:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-base: #f9f9f7;
            --text-main: #1a1a1a;
            --accent: #b08d57;
            --warm-text: #8d6e63;
            --white: #ffffff;
            --ease-fluid: cubic-bezier(0.25, 1, 0.5, 1);
        }

        body {
            background-color: var(--bg-base);
            color: var(--text-main);
            font-family: 'Noto Sans JP', sans-serif;
            margin: 0;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }

        body.modal-open { 
            overflow: hidden; 
            position: fixed;
            width: 100%;
        }

        .serif { font-family: 'Cormorant Garamond', serif; }
        .mincho { font-family: 'Shippori Mincho', serif; }

        #authOverlay {
            position: fixed; inset: 0; z-index: 9999;
            background: var(--bg-base);
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            padding: 20px; text-align: center;
        }
        .auth-card {
            background: var(--white); padding: 40px 30px; border-radius: 24px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.05); width: 100%; max-width: 360px;
        }
        .auth-input {
            width: 100%; padding: 15px; border: 1px solid #ddd; border-radius: 12px;
            margin: 20px 0 10px; text-align: center; letter-spacing: 0.3em; font-size: 20px;
            outline: none; transition: border-color 0.3s;
        }
        .auth-btn {
            width: 100%; padding: 16px; background: var(--text-main);
            color: #fff; border-radius: 12px; font-weight: 700; cursor: pointer;
        }

        #appContent { display: none; }

        header {
            position: fixed; top: 0; left: 0; width: 100%; height: 70px;
            background: rgba(255, 255, 255, 0.98); z-index: 1000;
            display: flex; align-items: center; border-bottom: 1px solid #eee;
        }
        .header-inner {
            display: flex; justify-content: space-between; align-items: center;
            padding: 0 20px; max-width: 1400px; margin: 0 auto; width: 100%;
        }
        .nav-tabs { display: flex; gap: 15px; position: relative; }
        .nav-tabs span { font-size: 11px; font-weight: 700; color: #888; cursor: pointer; padding: 10px 0; }
        .nav-tabs span.active { color: var(--text-main); }
        .nav-indicator { position: absolute; bottom: 0; height: 3px; background: var(--text-main); transition: 0.4s var(--ease-fluid); }

        .main-scroller {
            display: flex; overflow-x: auto; scroll-snap-type: x mandatory;
            height: calc(100vh - 70px); margin-top: 70px; scrollbar-width: none;
        }
        .main-scroller::-webkit-scrollbar { display: none; }
        .page-section { flex: 0 0 100vw; width: 100vw; scroll-snap-align: start; padding: 20px; overflow-y: auto; }
        
        .card-grid { 
            display: grid; 
            grid-template-columns: repeat(2, 1fr); 
            gap: 12px; 
            max-width: 1400px; 
            margin: 0 auto; 
            padding-bottom: 280px; /* ここを大きく広げ、確実にボタンとの被りを解消 */
        }

        .item-card { background: var(--white); border-radius: 12px; overflow: hidden; box-shadow: 0 2px 8px rgba(0,0,0,0.03); cursor: pointer; position: relative; }
        .img-container { width: 100%; aspect-ratio: 1/1; overflow: hidden; position: relative; }
        .img-container img { width: 100%; height: 100%; object-fit: cover; }
        .info-area { padding: 12px; }
        .cat-badge { font-size: 9px; font-weight: 800; color: var(--accent); margin-bottom: 4px; }
        .item-title { font-size: 13px; font-weight: 700; }

        .fav-icon {
            position: absolute; z-index: 10;
            width: 32px; height: 32px; background: rgba(255,255,255,0.8);
            backdrop-filter: blur(4px); border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            transition: 0.2s;
        }
        .item-card .fav-icon { top: 10px; right: 10px; }
        .modal-window .fav-icon { bottom: 15px; right: 15px; width: 40px; height: 40px; }

        .fav-icon svg { width: 18px; height: 18px; fill: none; stroke: currentColor; stroke-width: 2; transition: 0.2s; }
        .fav-icon.active svg { fill: #ff4d4d; stroke: #ff4d4d; }

        .float-controls { 
            position: fixed; 
            bottom: calc(40px + env(safe-area-inset-bottom)); 
            right: 20px; 
            display: flex; 
            flex-direction: column; 
            gap: 12px; 
            z-index: 1500; 
        }
        .float-btn {
            width: 56px; height: 56px; background: var(--text-main); color: #fff;
            border-radius: 50%; display: flex; align-items: center; justify-content: center;
            box-shadow: 0 8px 24px rgba(0,0,0,0.15); cursor: pointer; position: relative;
        }
        .btn-badge {
            position: absolute; top: -2px; right: -2px; background: var(--accent);
            width: 20px; height: 20px; border-radius: 50%; border: 2px solid #fff;
            font-size: 9px; font-weight: 700; display: flex; align-items: center; justify-content: center;
        }

        .side-panel { position: fixed; inset: 0; z-index: 3000; display: none; justify-content: flex-end; }
        .side-panel.active { display: flex; }
        .panel-overlay { position: absolute; inset: 0; background: rgba(0,0,0,0.5); backdrop-filter: blur(4px); }
        .panel-content {
            position: relative; width: 85%; max-width: 400px; height: 100%;
            background: #fff; transform: translateX(100%); transition: 0.4s var(--ease-fluid);
            display: flex; flex-direction: column;
        }
        .side-panel.active .panel-content { transform: translateX(0); }
        .panel-header { padding: 25px; border-bottom: 1px solid #eee; display: flex; justify-content: space-between; align-items: center; }

        #modal { position: fixed; inset: 0; z-index: 5000; display: none; align-items: center; justify-content: center; padding: 20px; }
        #modal.active { display: flex; }
        .modal-overlay { position: absolute; inset: 0; background: rgba(0,0,0,0.7); backdrop-filter: blur(8px); }
        
        .modal-window {
            position: relative; background: #fff; width: 100%; max-width: 460px;
            height: auto;
            max-height: 75vh; 
            max-height: 75dvh;
            border-radius: 20px; overflow: hidden; opacity: 0;
            transform: translateY(20px); transition: 0.4s var(--ease-fluid);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.4);
            display: flex; flex-direction: column;
        }
        #modal.active .modal-window { opacity: 1; transform: translateY(0); }
        .modal-scroll-area { overflow-y: auto; flex-grow: 1; -webkit-overflow-scrolling: touch; }

        .btn-order {
            margin: 20px; background: var(--accent); color: #fff;
            padding: 18px; text-align: center; border-radius: 12px;
            font-weight: 700; cursor: pointer;
        }
        .btn-order.disabled { opacity: 0.3; cursor: not-allowed; pointer-events: none; }

        .recommend-box {
            background: #fffcf9;
            border-left: 3px solid var(--accent);
            padding: 20px 24px;
            border-radius: 0 16px 16px 0;
            margin-top: 24px;
            position: relative;
            box-shadow: 2px 2px 10px rgba(176, 141, 87, 0.05);
        }
        .recommend-box::after {
            content: "";
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: radial-gradient(#e0d6c5 0.5px, transparent 0.5px);
            background-size: 10px 10px;
            opacity: 0.2;
            pointer-events: none;
        }
        #modalRecommend {
            color: var(--warm-text);
            line-height: 1.8;
            letter-spacing: 0.02em;
            font-weight: 500;
        }
        .recommend-label {
            display: inline-block;
            background: var(--accent);
            color: white;
            font-size: 10px;
            font-weight: 800;
            padding: 3px 10px;
            border-radius: 4px;
            text-transform: uppercase;
            margin-bottom: 12px;
            letter-spacing: 0.1em;
        }

        #addToCartBtn.disabled-btn {
            background-color: #d1d5db;
            color: #9ca3af;
            cursor: not-allowed;
            pointer-events: none;
        }

        #modalImgContainer {
            width: 100%;
            aspect-ratio: 1/1;
            overflow: hidden;
            position: relative;
            background: #f3f3f3;
        }

        .list-item-btn {
            flex-shrink: 0;
            white-space: nowrap;
        }
    </style>
</head>
<body id="mainBody">

    <div id="authOverlay">
        <div class="auth-card">
            <h1 class="serif text-2xl mb-2 tracking-widest">WELCOME</h1>
            <p class="text-stone-500 text-xs">招待状に記載されている<br>パスコードを入力してください</p>
            <input type="tel" id="passInput" class="auth-input" placeholder="0000" maxlength="4">
            <div id="authError" class="text-red-500 text-[10px] mt-2 hidden">パスコードが正しくありません</div>
            <button onclick="checkPass()" class="auth-btn mt-4">カタログを見る</button>
        </div>
    </div>

    <div id="appContent">
        <header id="mainHeader">
            <div class="header-inner">
                <div class="serif text-xl font-bold tracking-tighter">THE GIFT</div>
                <nav class="nav-tabs" id="navTabs">
                    <span class="active" data-idx="0">すべて</span>
                    <span data-idx="1">グルメ</span>
                    <span data-idx="2">雑貨</span>
                    <div class="nav-indicator" id="navIndicator"></div>
                </nav>
            </div>
        </header>

        <main class="main-scroller" id="mainScroller">
            <section class="page-section"><div class="card-grid"></div></section>
            <section class="page-section"><div class="card-grid"></div></section>
            <section class="page-section"><div class="card-grid"></div></section>
        </main>

        <div class="float-controls">
            <div class="float-btn" id="favTrigger" style="background: #fff; color: #1a1a1a; border: 1px solid #eee;">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><path d="M20.84 4.61a5.5 5.5 0 00-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 00-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 000-7.78z"/></svg>
                <div class="btn-badge" id="favBadge">0</div>
            </div>
            <div class="float-btn" id="cartTrigger">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><path d="M6 2L3 6v14a2 2 0 002 2h14a2 2 0 002-2V6l-3-4H6zM3 6h18M16 10a4 4 0 01-8 0"/></svg>
                <div class="btn-badge" id="cartBadge">0</div>
            </div>
        </div>

        <div id="favPanel" class="side-panel">
            <div class="panel-overlay" onclick="closePanel('favPanel')"></div>
            <div class="panel-content">
                <div class="panel-header">
                    <h2 class="font-bold text-lg">お気に入り</h2>
                    <div class="cursor-pointer text-2xl px-2" onclick="closePanel('favPanel')">×</div>
                </div>
                <div class="flex-grow overflow-y-auto p-4" id="favItemsList"></div>
            </div>
        </div>

        <div id="cartPanel" class="side-panel">
            <div class="panel-overlay" onclick="closePanel('cartPanel')"></div>
            <div class="panel-content">
                <div class="panel-header">
                    <h2 class="font-bold text-lg">選択リスト</h2>
                    <div class="cursor-pointer text-2xl px-2" onclick="closePanel('cartPanel')">×</div>
                </div>
                <div class="flex-grow overflow-y-auto p-4" id="cartItemsList"></div>
                <div id="orderError" class="text-red-500 text-[10px] text-center px-4 hidden">※お一人様1点までお選びいただけます。</div>
                <div class="btn-order" id="orderBtn">注文フォームへ進む</div>
            </div>
        </div>

        <div id="modal">
            <div class="modal-overlay" onclick="closeModal()"></div>
            <div class="modal-window">
                <div onclick="closeModal()" class="absolute top-3 right-3 w-9 h-9 bg-white/90 backdrop-blur rounded-full flex items-center justify-center cursor-pointer z-20 text-xl font-bold shadow-md">×</div>
                <div class="modal-scroll-area">
                    <div id="modalImgContainer">
                        <img id="modalImg" src="" class="w-full h-full object-cover">
                        <div class="fav-icon" id="modalFavBtn">
                            <svg viewBox="0 0 24 24"><path d="M20.84 4.61a5.5 5.5 0 00-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 00-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 000-7.78z"/></svg>
                        </div>
                    </div>
                    <div class="p-5">
                        <div id="modalBadge" class="cat-badge"></div>
                        <h2 id="modalTitle" class="text-lg font-bold"></h2>
                        <p id="modalDesc" class="mt-3 text-stone-600 text-[13px] leading-relaxed"></p>
                        
                        <div id="recommendSection" class="recommend-box hidden">
                            <span class="recommend-label">Our Recommendation</span>
                            <p id="modalRecommend" class="mincho text-xs italic"></p>
                            <div class="mt-2 text-right text-[9px] text-stone-400">— From Us</div>
                        </div>

                        <button class="w-full bg-black text-white p-4 mt-6 mb-4 rounded-xl font-bold transition-colors text-sm" id="addToCartBtn">このギフトを選択する</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const CONFIG = {
            password: "2024",
            formUrl: "https://docs.google.com/forms/d/e/1FAIpQLScBGUbrytDAVbQakEl9nh7Le3hJ1jPHgCDV7t83p2dFHltaPw/viewform",
            itemNameFieldId: "entry.1962469833"
        };

        const giftData = [
            { id: 1, cat: 1, label: 'GOURMET', title: '朝摘み有機ドリップ珈琲', desc: '朝一番の新鮮な香りを閉じ込めたコーヒー。一日の始まりを豊かに彩る特別な一杯を。', recommend: '私たちが毎朝飲んでいるお気に入りのコーヒーです！', img: 'https://images.unsplash.com/photo-1559056199-641a0ac8b55e?w=800' },
            { id: 3, cat: 1, label: 'GOURMET', title: '特選和牛のローストビーフ', desc: 'じっくりと低温調理で仕上げた、口の中でとろける贅沢な味わい。', recommend: 'お祝いの席で食べて感動した味です。メインディッシュにぜひ。', img: 'https://images.unsplash.com/photo-1544025162-d76694265947?w=800' },
            { id: 4, cat: 1, label: 'GOURMET', title: 'プレミアム フルーツコンポート', desc: '厳選された旬の果実を、上品な甘さのシロップで煮込みました。', recommend: '見た目も華やかで、デザートタイムが楽しみになります。', img: 'https://images.unsplash.com/photo-1519996529931-28324d5a630e?w=800' },
            { id: 5, cat: 1, label: 'GOURMET', title: 'クラフトビール詰め合わせ', desc: '日本各地の小規模醸造所から届いた、個性豊かなビールのセット。', recommend: 'ビール好きの友人から教えてもらった絶品揃いです。', img: 'https://images.unsplash.com/photo-1535958636474-b021ee887b13?w=800' },
            { id: 6, cat: 1, label: 'GOURMET', title: '宇治抹茶の濃厚テリーヌ', desc: '最高級の宇治抹茶を贅沢に使用。ねっとりと濃厚な食感が魅力。', recommend: '和菓子が苦手な人でもハマる、至福のスイーツです。', img: 'https://images.unsplash.com/photo-1515037028865-0a2a82603f7c?w=800' },
            { id: 2, cat: 2, label: 'LIVING', title: '今治産オーガニックタオル', desc: '使うほどに肌に馴染む、極上の柔らかさ。綿本来の良さを引き出した逸品。', recommend: '実際に使ってみて、そのふわふわ感に本当に感動しました。', img: 'https://images.unsplash.com/photo-1584622650111-993a426fbf0a?w=800' },
            { id: 7, cat: 2, label: 'LIVING', title: 'アロマディフューザー・ウッド', desc: '木のぬくもりを感じるデザイン。心地よい香りで空間を癒します。', recommend: 'リビングに置くだけで、リラックスした空間に変わります。', img: 'https://images.unsplash.com/photo-1602928321679-560bb453f190?w=800' },
            { id: 8, cat: 2, label: 'LIVING', title: 'ハンドメイド 陶器ペアマグ', desc: '職人が一つひとつ丁寧に焼き上げた、世界にひとつだけの表情。', recommend: '二人で過ごすコーヒータイムに使ってほしくて選びました。', img: 'https://images.unsplash.com/photo-1577937927133-66ef06ac992a?w=800' },
            { id: 9, cat: 2, label: 'LIVING', title: 'リネン素材のピローケース', desc: '吸湿性と放湿性に優れたリネン100%。上質な眠りをサポート。', recommend: '夏の暑い夜でもさらっとしていて、本当に快適です。', img: 'https://images.unsplash.com/photo-1522771739844-6a9f6d5f14af?w=800' },
            { id: 10, cat: 2, label: 'LIVING', title: '北欧風 真鍮のキャンドルスタンド', desc: 'シンプルながらも存在感を放つ真鍮製。時間の経過とともに風合いが増します。', recommend: 'インテリアのアクセントとして、長く楽しんでいただけるはず。', img: 'https://images.unsplash.com/photo-1513519245088-0e12902e5a38?w=800' }
        ];

        function checkPass() {
            const input = document.getElementById('passInput').value;
            if(input === CONFIG.password) {
                document.getElementById('authOverlay').style.display = 'none';
                document.getElementById('appContent').style.display = 'block';
                build();
            } else {
                document.getElementById('authError').classList.remove('hidden');
                document.getElementById('passInput').value = '';
            }
        }

        let cart = [];
        let favorites = [];
        let currentItem = null;

        function build() {
            const grids = document.querySelectorAll('.card-grid');
            grids.forEach(g => g.innerHTML = '');
            giftData.forEach(item => {
                const card = document.createElement('div');
                card.className = 'item-card';
                card.innerHTML = `
                    <div class="img-container">
                        <img src="${item.img}" onclick="openModalById(${item.id})">
                        <div class="fav-icon ${favorites.some(f => f.id === item.id) ? 'active' : ''}" onclick="toggleFav(event, ${item.id})">
                            <svg viewBox="0 0 24 24"><path d="M20.84 4.61a5.5 5.5 0 00-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 00-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 000-7.78z"/></svg>
                        </div>
                    </div>
                    <div class="info-area" onclick="openModalById(${item.id})">
                        <div class="cat-badge">${item.label}</div>
                        <h3 class="item-title">${item.title}</h3>
                    </div>
                `;
                grids[0].appendChild(card.cloneNode(true));
                if (grids[item.cat]) grids[item.cat].appendChild(card);
            });
            updateIndicator();
        }

        function openModal(item) {
            currentItem = item;
            document.getElementById('modalImg').src = item.img;
            document.getElementById('modalBadge').innerText = item.label;
            document.getElementById('modalTitle').innerText = item.title;
            document.getElementById('modalDesc').innerText = item.desc;
            
            const recSection = document.getElementById('recommendSection');
            if(item.recommend) {
                document.getElementById('modalRecommend').innerText = item.recommend;
                recSection.classList.remove('hidden');
            } else {
                recSection.classList.add('hidden');
            }

            const addBtn = document.getElementById('addToCartBtn');
            const favIcon = document.getElementById('modalFavBtn');
            
            favIcon.onclick = (e) => toggleFav(e, item.id);
            if(favorites.some(f => f.id === item.id)) favIcon.classList.add('active');
            else favIcon.classList.remove('active');

            if (cart.length > 0) {
                if (cart.some(i => i.id === item.id)) {
                    addBtn.innerText = "選択済みです";
                    addBtn.classList.add('disabled-btn');
                } else {
                    addBtn.innerText = "他を選択中です";
                    addBtn.classList.add('disabled-btn');
                }
            } else {
                addBtn.innerText = "このギフトを選択する";
                addBtn.classList.remove('disabled-btn');
            }

            const modal = document.getElementById('modal');
            modal.style.display = 'flex';
            document.getElementById('mainBody').classList.add('modal-open');
            setTimeout(() => modal.classList.add('active'), 10);
        }

        function closeModal() {
            const modal = document.getElementById('modal');
            modal.classList.remove('active');
            document.getElementById('mainBody').classList.remove('modal-open');
            setTimeout(() => modal.style.display = 'none', 400);
        }

        function addToCart() {
            if (cart.length === 0 && currentItem) {
                cart.push(currentItem);
                updateCartUI();
                closeModal();
            }
        }

        function toggleFav(e, id) {
            e.stopPropagation();
            const item = giftData.find(i => i.id === id);
            const idx = favorites.findIndex(f => f.id === id);
            if(idx > -1) favorites.splice(idx, 1);
            else favorites.push(item);
            
            updateFavUI();
            build();
            
            if(currentItem && currentItem.id === id) {
                const modalFav = document.getElementById('modalFavBtn');
                if(modalFav) modalFav.classList.toggle('active', idx === -1);
            }
        }

        function updateCartUI() {
            const list = document.getElementById('cartItemsList');
            document.getElementById('cartBadge').innerText = cart.length;
            list.innerHTML = '';
            cart.forEach(item => {
                const div = document.createElement('div');
                div.className = 'flex items-center gap-4 mb-4 bg-stone-50 p-3 rounded-xl cursor-pointer';
                div.innerHTML = `
                    <img src="${item.img}" class="w-12 h-12 rounded-lg object-cover flex-shrink-0" onclick="openModalById(${item.id})">
                    <div class="flex-grow min-w-0" onclick="openModalById(${item.id})">
                        <div class="text-xs font-bold truncate">${item.title}</div>
                    </div>
                    <div class="text-[10px] text-red-300 px-2 list-item-btn" onclick="removeFromCart(event, ${item.id})">削除</div>
                `;
                list.appendChild(div);
            });
            const orderBtn = document.getElementById('orderBtn');
            if(cart.length === 1) orderBtn.classList.remove('disabled');
            else orderBtn.classList.add('disabled');
        }

        function updateFavUI() {
            const list = document.getElementById('favItemsList');
            document.getElementById('favBadge').innerText = favorites.length;
            list.innerHTML = '';
            favorites.forEach(item => {
                const div = document.createElement('div');
                div.className = 'flex items-center gap-4 mb-4 bg-stone-50 p-3 rounded-xl cursor-pointer';
                div.innerHTML = `
                    <img src="${item.img}" class="w-12 h-12 rounded-lg object-cover flex-shrink-0" onclick="openModalById(${item.id})">
                    <div class="flex-grow min-w-0" onclick="openModalById(${item.id})">
                        <div class="text-xs font-bold truncate">${item.title}</div>
                    </div>
                    <div class="text-[10px] text-stone-400 px-2 list-item-btn" onclick="toggleFav(event, ${item.id})">解除</div>
                `;
                list.appendChild(div);
            });
        }

        window.openModalById = (id) => {
            const item = giftData.find(i => i.id === id);
            if(item) openModal(item);
        };

        window.removeFromCart = (e, id) => {
            e.stopPropagation();
            cart = cart.filter(i => i.id !== id);
            updateCartUI();
        };

        function closePanel(id) {
            const p = document.getElementById(id);
            p.classList.remove('active');
            setTimeout(() => p.style.display = 'none', 400);
        }

        document.getElementById('orderBtn').onclick = (e) => {
            if (cart.length !== 1) return;
            const finalUrl = `${CONFIG.formUrl}?usp=pp_url&${CONFIG.itemNameFieldId}=${encodeURIComponent(cart[0].title)}`;
            window.open(finalUrl, '_blank');
        };

        const scroller = document.getElementById('mainScroller');
        const tabs = document.querySelectorAll('.nav-tabs span');
        const indicator = document.getElementById('navIndicator');

        function updateIndicator() {
            const active = document.querySelector('.nav-tabs span.active');
            if (active) {
                indicator.style.width = active.offsetWidth + 'px';
                indicator.style.left = active.offsetLeft + 'px';
            }
        }

        tabs.forEach(tab => {
            tab.onclick = () => {
                const idx = tab.getAttribute('data-idx');
                scroller.scrollTo({ left: window.innerWidth * idx, behavior: 'smooth' });
            };
        });

        scroller.onscroll = () => {
            const idx = Math.round(scroller.scrollLeft / window.innerWidth);
            tabs.forEach((t, i) => t.classList.toggle('active', i === idx));
            updateIndicator();
        };

        document.getElementById('cartTrigger').onclick = () => {
            const p = document.getElementById('cartPanel');
            p.style.display = 'flex';
            setTimeout(() => p.classList.add('active'), 10);
        };
        document.getElementById('favTrigger').onclick = () => {
            const p = document.getElementById('favPanel');
            p.style.display = 'flex';
            setTimeout(() => p.classList.add('active'), 10);
        };

        document.getElementById('addToCartBtn').onclick = addToCart;
    </script>
</body>
</html>
